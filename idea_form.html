<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Idea Form Wireframe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="nav_logo"><a href="#home">Code Incubator</a></li>
      </ul>
    </nav>
    <form class="idea_form">
      <h2 class="section_title">Project Idea</h2>
      <hr />
      <label for="project_name">Project Name</label>
      <input type="text" name="name" id="project_name" />
      <label for="idea_text">Share your coding project idea:</label>
      <textarea
        name="idea"
        cols="30"
        rows="15"
        class="comment"
        id="idea_text"
      ></textarea>
      <label for="project_status">Project Status</label>
      <select name="status" id="project_status">
        <option value="idea">Idea</option>
        <option value="development">In Development</option>
        <option value="complete">Complete</option>
      </select>
      <label for="github">GitHub Repo URL (Optional)</label>
      <input type="url" name="github" id="github" />
      <button type="submit" class="form_button">Submit</button>
    </form>
    <footer>
      <p>Seed your dream projects</p>
    </footer>
  </body>
</html>
