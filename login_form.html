<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Login Form Wireframe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="nav_logo"><a href="#home">Code Incubator</a></li>
      </ul>
    </nav>
    <form class="registration_form">
      <h2 class="section_title">Login</h2>
      <hr />
      <label for="email">Email:</label>
      <input type="text" placeholder="Enter Email" name="email" required />
      <label for="password:">Password:</label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        required
      />
      <button type="submit" class="form_button">Login</button>
    </form>
    <section class="form_redirect">
      <hr />
      <p>
        Do you need to create an account? Visit the
        <a href="#registration">registration page</a>.
      </p>
    </section>
    <footer>
      <p>Seed your dream projects</p>
    </footer>
  </body>
</html>
