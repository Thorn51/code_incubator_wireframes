<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Registration Form Wireframe</title>
  </head>
  <body>
    <nav role="navigation">
      <ul>
        <li class="nav_logo"><a href="#home">Code Incubator</a></li>
      </ul>
    </nav>
    <form class="registration_form">
      <h2 class="section_title">Register</h2>
      <hr />
      <label for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        placeholder="Enter First Name"
        required
      />
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        placeholder="Enter Last Name"
        required
      />
      <label for="email">Email:</label>
      <input type="text" placeholder="Enter Email" name="email" required />
      <label for="password:">Password:</label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        required
      />
      <label for="repeat_password">Repeat Password:</label>
      <input
        type="password"
        name="repeat_password"
        id="repeat_password"
        placeholder="Repeat Password"
        required
      />
      <button type="submit" class="registration_button">Register</button>
    </form>
    <section class="register_login">
      <p>
        Do you already have an account? Visit the
        <a href="#login">login page</a>.
      </p>
    </section>
  </body>
</html>
